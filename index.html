<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local and international weather for you</title>
</head>
<body>
    <div id="header-container">
        <div id="search-container">
            <div class="searchBox" id="search-box" >
                <input type="search" placeholder="Location" id="myInput" class="location-input" />
                <button type="submit" value="search">&nbsp;</button>
            </div>
            <div class="widget">
                <div class="left-panel panel">
                    <div class="date">
                        <span id="todayTime"></span>
                        </div>
                    <div class="city">
                       <span id ='inputCity'></span>
                    </div>
                    <div class="temp" id="tempratureNum"></div>
                </div>
                <div class="weather-icon">
                    <img src="" id="weather-img" />
                </div>
                <div id="btn-container">
                    <input type="button" value="cÂ°" id="btn">
                </div>
            </div>

            <div class="forecast-container">
                <div class="day">
                    <h3>Tomorrow</h3>
                    <img src="" alt="Weather Icon" id="tomorrowImage">
                    <p id="tempTomorrow"></p>
                    <p id="conditionTomorrow"></p>
                  </div>
                  <div class="day">
                    <h3>2 day after</h3>
                    <img src="" alt="Weather Icon" id="twoDaysImage">
                    <p id="tempTwoDays"></p>
                    <p id="conditionTwoDays"></p>
                  </div>
                  <div class="day">
                    <h3>In 2 Days</h3>
                    <img src="" alt="Weather Icon" id="threeDaysImage">
                    <p id="tempThreeDays"></p>
                    <p id="conditionThreeDays"></p>
                  </div>
            </div>
            
        </div>
        
        <script src="index.js"></script>
</body>
</html>
